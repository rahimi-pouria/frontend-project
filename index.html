<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram App</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container bg-light pt-5 pb-5 h-100">
      <!-- header app instagram-->

        <div class="row">
          <div class="col-md-6 pb-5 mx-auto text-center bg-white shadow-sm">
            <div class="row justify-content-between mt-3">
              <div class="col-md-2">
                <i class="fa fa-chevron-left fs-1" id="backPage" aria-hidden="true"></i>
              </div>
              <div class="col-md-4">
                <h2>instagram</h2>
              </div>
              <div class="col-md-2">
                <i class="fa fa-ellipsis-h fs-1" id="responsiveMenu"></i>
              </div>
            </div>
      <!--end header app -->
        <!-- logo & body app -->
            <div class="row mt-5">
              <div class="col-md-4">
                <span class="icon-insta">
                  <!-- <i class="fab fa-instagram"></i> -->
                  <img src="../frontend-project/images/instagram.png" class="img-fluid" alt="">
                </span>
              </div>
              <div class="col-md-8 mt-5">
                  <div class="row justify-content-between">
                    <div class="text-post-app col-md-4" id="posts-insta">
                        <p>6,368</p>
                        <p>Posts</p>
                    </div>
                    <div class="text-post-app col-md-4" id="Followes-insta">
                      <p>350 M</p>
                      <p>Followes</p>
                    </div>
                    <div class="text-post-app col-md-4" id="Foolowing-insta">
                      <p>101</p>
                      <p>Following</p>
                    </div>
                  </div>
              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-md-12">
                  <div class="title-account">
                    <h3>instagram</h3>
                    <p>Bringing you closer to the people and things you love.<i class="fas fa-heart"></i></p>
                    <a href="#">www.facebook.com/covidsupport</a>
                  </div>
              </div>
            </div>
        <!--end logo & body app -->
        <!-- Footer app -->
            <div class="row">
              <div class="col-md-6">
                <div class="follwoing-btn">
                  <button class="btn btn-primary fs-4" id="follwoing-btn">Follow</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="follwoing-btn">
                  <button class="btn btn-outline-light text-dark" id="message-btn">Message</button>
                  <button class="btn btn-outline-light text-dark" id="Arrow-btns">
                    <i class="fa fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
        <!--end Footer app -->
        <!-- end -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>

</html>
