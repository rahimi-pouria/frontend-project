<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram App with react</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

</head>
<body>


        <div id="root"></div>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> -->
      
      

        <script type="text/babel">      
        // header component
            const RowsHeader = (props) => {
                    return(
                            
                        <div className="row">
                                <div className="col-md-6 pb-5 mx-auto text-center bg-white shadow-sm">
                                        <div className="row justify-content-between mt-3">
                                                <div className="col-md-2">
                                                        <i className="fa fa-chevron-left fs-1" onClick={() => {console.log('back')}} id="backPage"></i>
                                                </div>
                                                <div className="col-md-4">
                                                   <h2>instagram</h2>        
                                                </div>
                                                <div className="col-md-2">
                                                        <i className="fa fa-ellipsis-h fs-1" onClick={() => {console.log('Responsive menu')}} id="responsive menu"></i>   
                                                </div>
                                        </div>
                                        <RowsBody></RowsBody>
                                        <RowsFooter></RowsFooter>
                                        <RowsButton></RowsButton>
                                </div>
                           </div>
                           
                    );
            };
            // body component
            const RowsBody = () => {
                   return (
                        <div className="row mt-5">
                                <div className="col-md-4">
                                        <img className="img-fluid" id="img-instagram" src="../images/instagram.png" alt="instagram"/>   
                                </div>
                                <div className="col-md-8 mt-5">
                                <div className="row justify-content-between">
                                        <div className="text-post-app col-md-4" id="posts-insta">
                                                <p data-all="cool">6,368</p>
                                                <p data-all="cool">posts</p>
                                        </div>
                                        <div className="text-post-app col-md-4" id="Followes-insta">
                                                <p data-all="cool">350 M</p>
                                                <p data-all="cool">Followes</p>
                                        </div>
                                        <div className="text-post-app col-md-4" id="Foolowing-insta">
                                                <p data-all="cool">101</p>
                                                <p data-all="cool">Following</p>
                                        </div>
                                </div>
                                </div>
                        </div>
                   );
            };
            // footer component
            const RowsFooter = () => {
                   return (
                        <div className="row justify-content-end">
                        <div className="col-md-12">
                           <div className="title-account">
                                <h3>instagram</h3>
                                <p>Bringing you closer to the people and things you love.
                                        <i className="fas fa-heart"></i>
                                </p>
                                <a href="#">www.facebook.com/covidsupport</a>
                           </div>
                        </div>
                    </div>
                   );
            };
            // button component
            const RowsButton = () => {
                   return (
                        <div className="row">
                       <div className="col-md-6">
                          <div className="follwoing-btn">
                                <button data-all="cool" className="btn btn-primary fs-4" onClick={() => {console.log('follwoing')}} id="follwoing-btn">Follow</button>
                          </div>
                        </div>
                       <div className="col-md-6">
                            <div className="follwoing-btn">
                                <button data-all="cool" className="btn btn-outline-light text-dark" onClick={() => {console.log('message')}} id="message-btn">Message</button>
                                <button data-all="cool" className="btn btn-outline-light text-dark" onClick={() => {console.log('Arrow')}}  id="Arrow-btns">
                                     <i data-all="cool" className="fa fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                   );
            };

            const Containers = (props) => {
                return (
                        <div className={props.className}>
                                <RowsHeader></RowsHeader>
                        </div>
                );
            };
            const InstaApp = () => {
                  return <Containers className="container"></Containers>  
            }
            
            ReactDOM.render(<InstaApp />, document.getElementById("root"));
        </script>
      </body>
</html>
