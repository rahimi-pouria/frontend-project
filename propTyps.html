<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram App with react</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

</head>
<body>


        <div id="root"></div>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
        <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> -->
      
      

        <script type="text/babel">      
        // obj
        const attributedivrow = {
                className: 'row mt-5',
                title: 'instagram'
        }
        const insideRow = {
                className: 'row justify-content-between',
                title: '6,368'
        }
        const colDiv = {
                className: 'col-md-2',
                title: 'posts'
        }
        const colmd = {
                className: 'col-md-4',
                title:'Followes'
        }
        const chavreo = {
                className: 'fa fa-chevron-left fs-1',
                onClick: () => {console.log('Responsive menu')
        },
                id: 'backPage',
                title:'101'
        }

        const ellipsis = {
                className: 'fa fa-ellipsis-h fs-1',
                onClick: () => {console.log('Responsive menu')},
                id: 'responsive menu',
                title:'101'
        }
        const colMd6 = {
                className: 'col-md-6',
                title: 'Following'
        }
        const bgElement = {
                className: 'col-md-6 pb-5 mx-auto text-center bg-white shadow-sm'
        }
        const textPost = {
                className: 'text-post-app col-md-4',
                id: 'posts-insta',
                title: 'Bringing you closer to the people and things you love.'
        }
        const img = {
                className: 'img-fluid',
                id: 'img-instagram',
                src: '../images/instagram.png',
                alt: 'instagram'
        }
        const links = {
                href: '#', 
                title: 'www.facebook.com/covidsupport',
                className: 'fas fa-heart'
        }
        const folowingBtn = {
                className : 'follwoing-btn'
        }
        const folwersBtn = {
                className: 'btn btn-primary fs-4', 
                onClick: () => {console.log('follwoing')},
                id: 'follwoing-btn'
        }
        const MessageBtn = {
                className: 'btn btn-outline-light text-dark', 
                onClick: () => {console.log('message')},
                id: 'message-btn' , 
                title: 'message'
        }

        const rowFooter = {
                className: 'row justify-content-end'
        }
        const titleAccount = {
                className: 'title-account'
        }
        const Grid = {
                className: 'col-md-12'
        }
                // header component
            const RowsHeader = ({title, onClick}) => {
                    return(  
                        <div
                              className = {attributedivrow.className}
                        >
                                <div className= {bgElement.className} >
                                        <div className = {insideRow.className} >
                                                <div className = {colDiv.className}>
                                                        <i 
                                                        className= {chavreo.className}
                                                         onClick={chavreo.onClick} 
                                                         id = {chavreo.id}></i>
                                                </div>
                                                <div className = {colmd.className} >
                                                   <h2 title = {attributedivrow.title}>instagram</h2>        
                                                </div>
                                                <div className = {colDiv.className}>
                                                        <i  
                                                        className = {ellipsis.className}
                                                        onClick = {
                                                                ellipsis.onClick    
                                                        }
                                                        id = {
                                                                ellipsis.id
                                                        }
                                                        ></i>   
                                                </div>
                                        </div>
                                        <RowsBody></RowsBody>
                                        <RowsFooter></RowsFooter>
                                        <RowsButton></RowsButton>
                                </div>
                           </div>
                           
                    );
            };
            RowsHeader.propTypes = {
            title: PropTypes.string,
            onClick: PropTypes.func
        };

            // body component
            const RowsBody = ({title}) => {
                   return (
                        <div 
                                className = {attributedivrow.className}
                        >
                                <div className = {colmd.className}>
                                        <img className= {img.className} id= {img.id} src={img.src} alt = {img.alt}/>   
                                </div>
                                <div className="col-md-8 mt-5">
                                <div className = {insideRow.className}>
                                        <div className= {textPost.className} id={textPost.id}>
                                                <p data-all="cool" title= {insideRow.title}>6,368</p>
                                                <p data-all="cool" title= {colDiv.colDiv}>posts</p>
                                        </div>
                                        <div className= {textPost.className} id="Followes-insta">
                                                <p data-all="cool" title= {chavreo.title}>350 M</p>
                                                <p data-all="cool" title= {colmd.title}>Followes</p>
                                        </div>
                                        <div className= {textPost.className} id="Foolowing-insta">
                                                <p data-all="cool" title= {ellipsis.title}>101</p>
                                                <p data-all="cool" title= {colMd6.title}>Following</p>
                                        </div>
                                </div>
                                </div>
                        </div>
                   );
            };
            RowsBody.propTypes = {
            title: PropTypes.string
        };
            // footer component
            const RowsFooter = ({title}) => {
                   return (
                        <div className={rowFooter.className}>
                        <div className= {Grid.className}>
                           <div className = {titleAccount.className}>
                                <h3 title ={attributedivrow.title}>instagram</h3>
                                <p title = {textPost.title}>Bringing you closer to the people and things you love.
                                        <i className={links.className}></i>
                                </p>
                                <a href={links.href} title= {links.title}>www.facebook.com/covidsupport</a>
                           </div>
                        </div>
                    </div>
                   );
            };
            RowsFooter.propTypes = {
            title: PropTypes.string
        };
            // button component
            const RowsButton = (Func) => {
                   return (
                        <div className = {attributedivrow.className}>
                       <div className={colMd6.className}>
                          <div className={folowingBtn.className}>
                                <button data-all="cool" className={folwersBtn.className} onClick={folwersBtn.onClick} id={folwersBtn.id}>Follow</button>
                          </div>
                        </div>
                       <div className={colMd6.className}>
                            <div className={folowingBtn.className}>
                                <button data-all="cool" className={MessageBtn.className} onClick={MessageBtn.onClick } id={MessageBtn.id } title= {MessageBtn.title }>Message</button>
                                <button data-all="cool" className={MessageBtn.className} {...MessageBtn} onClick={() => {console.log('Arrow')}}  id="Arrow-btns">
                                     <i data-all="cool" className="fa fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                   );
            };
            RowsButton.propTypes = {
            title: PropTypes.Func
        };
            const Containers = (props) => {
                return (
                        <div className={props.className}>
                                <RowsHeader></RowsHeader>
                        </div>
                );
            };
            const InstaApp = () => {
                  return <Containers className="container"></Containers>  
            }
            
            ReactDOM.render(<InstaApp />, document.getElementById("root"));
        </script>
      </body>
</html>
