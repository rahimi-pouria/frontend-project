<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram App with react</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

</head>
<body>


        <div id="root"></div>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>        <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> -->
      
      

        <script type="text/babel">      
                // header component
            const RowsHeader = ({attributedivrowClass}) => {
                    return(  
                        <div className = {attributedivrowClass}>
                                <AttrHeader bgElementClass="col-md-6 pb-5 mx-auto text-center bg-white shadow-sm"></AttrHeader>
                           </div>
                           
                    );
                    RowsHeader.propTypes = {
                                attributedivrowClass: PropTypes.object
                        };
            };

        const AttrHeader = ({bgElementClass}) => {
                return (
                        <div className= {bgElementClass} >
                                <CompHeader insideRowClass='row justify-content-between'></CompHeader>
                                <RowsBody attributedivrowClass = "row mt-5"></RowsBody>
                                <RowsFooter rowFooter="row justify-content-end"></RowsFooter>
                                <RowsButton attributedivClass="row mt-5"attributedivId="attribute"></RowsButton>
                        </div>
                )
                AttrHeader.propTypes  = {
                bgElementClass: propTypes.object    
        }
        }

        // complete components header 
        const CompHeader = ({insideRowClass}) => {
                return (
                        <div className = {insideRowClass} >
                                <ArrowBackHeader colDivClass = "col-md-2" chavreoClass="fa fa-chevron-left fs-1" chavreoId = "backPage"></ArrowBackHeader>
                                <TitleHeader colmdClass="col-md-4" attributedivrowTitle="instagram"></TitleHeader>
                                <NavbarMenu colDivClass= "col-md-2" ellipsisClass = "fa fa-ellipsis-h fs-1" ellipsisId = "responsive menu"  onClick = "console.log('Responsive menu')" ></NavbarMenu>
                        </div>
                )
                CompHeader.propTypes = {
                insideRowClass: propTypes.object  
        };
        }

        const ArrowBackHeader = ({colDivClass, chavreoClass, chavreoId}) => {
                return (
                        <div className = {colDivClass}>
                                <i className= {chavreoClass} id = {chavreoId}></i>
                        </div>
                )
                ArrowBackHeader.propTypes = {
                colDivClass: propTypes.object,
                chavreoClass: propTypes.object,  
                chavreoId: propTypes.object
        }
        }

        const TitleHeader = ({colmdClass, attributedivrowTitle}) => {
                return (
                <div className = {colmdClass} >
                        <h2>{attributedivrowTitle}</h2>        
                </div>
                )
                TitleHeader.propTypes = {
                colmdClass:  propTypes.object,
                attributedivrowTitle:propTypes.string  
        }
        }

        const NavbarMenu = ({colDivClass, ellipsisClass, ellipsisId, }) => {
                return (
                        <div className = {colDivClass}>
                                <i  className = {ellipsisClass} id = {ellipsisId}></i>   
                        </div>
                )
                NavbarMenu.prototype = {
                colDivClass:propTypes.object,
                ellipsisClass:propTypes.object,
                ellipsisId: propTypes.object   
        }
        }

        // end component header

            // body component
            const RowsBody = ({attributedivrowClass}) => {
                   return (
                        <div className = {attributedivrowClass}>
                                <PhotoProfile colmdlass="col-md-4" imgClass="img-fluid" imgId="img-instagram" imgSrc="../images/instagram.png" imgAlt="instagram"></PhotoProfile>
                                <div className="col-md-8 mt-5">
                                        <FollowersProfile insideRowClass= "row justify-content-between"></FollowersProfile>
                                </div>
                        </div>
                   );
                   RowsBody.prototype = {
                attributedivrowClass: propTypes.object     
            }
            };

            const PhotoProfile = ({colmdlass,imgClass, imgId, imgSrc, imgAlt  }) => {
                    return (
                        <div className = {colmdlass}>
                                <img className= {imgClass} id= {imgId} src={imgSrc} alt = {imgAlt}/>   
                        </div>
                    )
                    PhotoProfile.propTypes = {
                colmdlass: propTypes.object,
                imgClass: propTypes.object,
                imgId: propTypes.object,
                imgSrc: propTypes.string,
                imgAlt: propTypes.string
            }
            }

            const FollowersProfile = ({insideRowClass }) => {
               return (
                <div className = {insideRowClass}>
                        <Post textPostClass="text-post-app col-md-4" textPostId="posts-insta" insideRowTitle="500"colDivTitle="posts" ></Post>
                        <Following textPostClass="text-post-app col-md-4" chavreoTtitle="150" colmdTitle="Followes"></Following>
                        <Followers textPostClass="text-post-app col-md-4" ellipsisTitle="336" colMd6Title="Following"></Followers>
                 </div>
               )
               FollowersProfile.propTypes = {
                insideRowClass: propTypes.object  
            }
            }
 
            const Post = ({textPostClass, textPostId,insideRowTitle, colDivTitle }) =>{
                    return (
                        <div className= {textPostClass} id={textPostId}>
                                <p data-all="cool"  >{insideRowTitle}</p>
                                <p data-all="cool">{colDivTitle}</p>
                        </div>
                    )
                    Post.propTypes = {
                textPostClass :propTypes.object ,
                textPostId : propTypes.object,
                insideRowTitle: propTypes.string,
                colDivTitle: propTypes.string
            }
            }

            const Following = ({textPostClass,chavreoTtitle,colmdTitle }) => {
                    return (
                        <div className= {textPostClass} id="Followes-insta">
                                <p data-all="cool">{chavreoTtitle}</p>
                                <p data-all="cool">{colmdTitle}</p>
                        </div>
                    )
                    Following.propTypes = {
                textPostClass: propTypes.object,
                chavreoTtitle: propTypes.string,
                colmdTitle: prototype.string
            }
            }

            const Followers = ({textPostClass,colMd6Title, ellipsisTitle }) => {

                    return (
                        <div className= {textPostClass} id="Foolowing-insta">
                                <p data-all="cool">{ellipsisTitle}</p>
                                <p data-all="cool">{colMd6Title}</p>
                        </div>
                    )
                    Followers.propTypes = {
                textPostClass: propTypes.object,
                colMd6Title: propTypes.string,
                ellipsisTitle: propTypes.string
            }
            }

        // end body component
            // footer component
                const RowsFooter = ({rowFooterClass}) => { 
                   return (
                        <div className={rowFooterClass}>
                          <NameProfile GridClass="col-md-12"></NameProfile>      
                        </div>
                   );
                   RowsFooter.propTypes = {
                rowFooterClass:propTypes.object     
            }
            };

            const NameProfile = ({GridClass}) => {
                    return (
                        <div className= {GridClass}>
                                <BioProfile titleAccountClass="title-account" attributedivrowTitle="instagram" textPostTitle="Bringing you closer to the people and things you love." linksHref="#" linksClass="www.facebook.com/covidsupport" linksTitle="www.facebook.com/covidsupport"></BioProfile>
                        </div>
                    )
                    NameProfile.propTypes = {
                GridClass: propTypes.object
            }
            }

            const BioProfile = ({titleAccountClass, attributedivrowTitle, textPostTitle, linksHref, linksClass,linksTitle}) => {
                    return (
                        <div className = {titleAccountClass}>
                                <h3>{attributedivrowTitle}</h3>
                                <p>{textPostTitle}
                                        <i className={linksClass}></i>
                                </p>
                                <a href={linksHref}>{linksTitle}</a>
                           </div>
                    )
                    BioProfile.propTypes = {
                titleAccountClass: PropTypes.object,
                attributedivrowTitle: propTypes.string,
                textPostTitle: propTypes.string,
                linksHref: propTypes.string,
                linksClass: propTypes.object,
                linksTitle: propTypes.string
        };
            }

            // end footer component

            // button component
                const RowsButton = ({attributedivClass, attributedivId}) => {
                   return (
                <div className = {attributedivClass} id={attributedivId}>
                        <BtnFooterApp colMd6Class="col-md-6"></BtnFooterApp>
                        <DivitionBtn colMd6Class="col-md-6"></DivitionBtn>
                </div>
                );
                RowsButton.propTypes = {
                attributedivClass: propTypes.object,
                attributedivId: propTypes.object
            }
            };

            const DivitionBtn = ({colMd6Class}) => {
                    return (
                        <div className={colMd6Class}>
                            <Btns folowingBtnClass="follwoing-btn"MessageBtnClass="btn btn-outline-light text-dark" MessageBtnTitle="message" MessageBtnId="message-btn"></Btns>
                        </div>
                    )
                    DivitionBtn.propTypes = {
                colMd6Class:propTypes.object
            }
            }

            const Btns = ({folowingBtnClass,MessageBtnClass, MessageBtnTitle, MessageBtnId}) => {
                    return (
                        <div className={folowingBtnClass}>
                                <button data-all="cool" className={MessageBtnClass} id={MessageBtnId }>{MessageBtnTitle }</button>
                                <button data-all="cool" className={MessageBtnClass}    id="Arrow-btns">
                                     <i data-all="cool" className="fa fa-chevron-down"></i>
                                </button>
                            </div>
                    )
                    Btns.propTypes = {
                folowingBtnClass : propTypes.object,
                MessageBtnClass:   propTypes.object, 
                MessageBtnTitle: propTypes.string,
                MessageBtnId: propTypes.object
            }
            }

            const BtnFooterApp = ({colMd6Class}) => {

                    return (
                        <div className={colMd6Class}>
                          <Followbutton folowingBtnClass="follwoing-btn" folwersBtnClass="btn btn-primary fs-4" folwersBtnId="follwoing-btn" folwersBtnTitle="Follow"></Followbutton>
                        </div>
                    )
                    BtnFooterApp.propTypes = {
                colMd6Class: propTypes.object    
            }
            }

            const Followbutton = ({folowingBtnClass, folwersBtnClass, folwersBtnId, folwersBtnTitle}) => {      
                return (
                <div className={folowingBtnClass}>
                        <button data-all="cool" className={folwersBtnClass}  id={folwersBtnId}>{folwersBtnTitle}</button>
                </div>
                )
                        Followbutton.propTypes = {
                                folowingBtnClass: propTypes.object,
                                folwersBtnClass: propTypes.object,
                                folwersBtnId: propTypes.object,
                                folwersBtnTitle: propTypes.string
                }
            }

        // end component Btns


            const Containers = (props) => {
                return (
                        <div className={props.className}>
                                <RowsHeader attributedivrowClass="row mt-5"></RowsHeader>
                        </div>
                );
            };
            const InstaApp = () => {
                  return <Containers className="container"></Containers>  
            }
            
            ReactDOM.render(<InstaApp />, document.getElementById("root"));
        </script>
      </body>
</html>
